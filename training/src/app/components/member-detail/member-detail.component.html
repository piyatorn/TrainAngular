<div class="row justify-content-center" *ngIf="memberDetail">
    <div class="col-6 mt-2">
        <div class="card-body">
            <div class="form">
                <div class="form-group">
                    <img class="card-img" id="member-img" [src]="memberDetail.imgUrl"/>
                </div>
                <div class="form-group">
                    <!-- <label>Name {{memberDetail.name}}</label>
                    <input type="text" class="form-control" [(ngModel)]="memberDetail.name"/> -->
                    <label>Name</label>
                    <input type="text" id="member-name" class="form-control" [value]="memberDetail.name"/>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="member-img-url" class="form-control" [value]="memberDetail.imgUrl">
                </div>
                <div class="form-group">
                    <label>Instagram ID</label>
                    <input type="text" id="member-instagram-id" class="form-control" [value]="memberDetail.instagramId">
                </div>
            </div>
        </div>
    </div>
<div>
    
</div>
</div>
<button class="btn btn-primary" type="submit">Back</button>
